<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>Piggy Dice</title>
     <!--Bootstrap, and my own css-->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <!--jQuery CDN, followed by a link to my own scripts file-->
     <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
     <script src="js/scripts.js"></script>
   </head>
  <body>
    <div class="container">
      <h2>The Pig Dice Game</h2>
      <div class="row">
        <div class="col-md-6" id="player1">
          <h3>Player 1</h3>
          <h5>You rolled:<h5>
          <h5>Current Score:<h5>
          <h5>Total Score:<h5>
          <button class="btn btn-success btn-inline btn-roll" id="player1-roll">Roll</button>
          <button class="btn btn-danger btn-inline btn-roll" id="player1-stop">Stop</button>
        </div>
        <div class="col-md-6" id="player2">
          <h3>Player 2</h3>
          <h5>You rolled:<h5>
          <h5>Current Score:<h5>
          <h5>Total Score:<h5>
          <button class="btn btn-success btn-inline btn-roll" id="player1-roll">Roll</button>
          <button class="btn btn-danger btn-inline btn-roll" id="player2-stop">Stop</button>

        </div>
    </div>
  </body>
</html>
